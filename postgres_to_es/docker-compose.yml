version: '3'

services:
  django:
    build: ./app
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
    volumes:
      - static:/app/static
    depends_on:
      - postgres

  postgres:
    build: ./db
    expose:
      - ${DB_PORT}
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data/


  nginx:
    image: nginx:latest
    restart: always
    expose:
      - "80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
      - static:/data/static
    depends_on:
      - django
    ports:
      - "80:80"

  sqlite_to_postgres:
    build: ./sqlite_to_postgres
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
    depends_on:
      - django

  elastic:
    image: elasticsearch:7.17.6
    expose:
      - "9200"
    environment:
      - "ES_JAVA_OPTS=-Xms200m -Xmx200m"
      - discovery.type=single-node
    depends_on:
      - django

  etl:
    build: ./etl
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - ES_HOST=http://elastic:9200
    depends_on:
      - elastic

volumes:
  pgdata:
  static:




